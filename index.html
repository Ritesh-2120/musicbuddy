<!-- button - play, next, prev,volume
     song - name,time & duration changes, seek bar, listing automatically
     fetch API
     Automatically create card (cover image, heading, description - JSON) according to the folder presence
     Automatically load the songs from a folder when ever card is clicked (means if you want to add songs simply create a folder with songs,jsonFile,coverImage and upload it)
     Deployed and responsive website
  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>MusicBuddy</title>
</head>

<body>
    <div class="container flex">

        <div class="left">
            <div class="close">
                <img src="./image/close.svg" alt="close" class="invert">
            </div>
            <div class="home bg-grey rounded p-1 m-1">
                <img src="./image/logo.svg" alt="logo err">
                <ul>
                    <li><img src="./image/home.svg" alt="home err">Home</li>
                    <li><img src="./image/search.svg" alt="search err">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 m-1">
                <div class="left-heading">
                    <img class="invert" src="./image/library.svg" alt="library">
                    <h3> Your Library</h3>
                </div>

                <div class="songlist">
                    <ol>

                    </ol>
                </div>

                <div class="footer">
                    <div><span>Legal</span></div>
                    <div><span>Privacy Center</span></div>
                    <div><span>Privacy Policy</span></div>
                    <div><span>Cookies</span></div>
                    <div><span>About Ads</span></div>
                    <div><span>Accessibility</span></div>
                </div>

            </div>


        </div>

        <div class="right">
            <div class="header bg-grey rounded p-1">
                <div class="nav">
                    <img class = "hamburger invert" src="./image/hamburger.svg" alt="hamburger" class="hamburger">
                    <img class="invert" src="./image/left.svg" alt="left svg">
                    <img class="invert" src="./image/right.svg" alt="right svg">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1>MusicBuddy Playlists</h1>
                <div class="cardContainer">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="./image/previous.svg" alt="prev">
                            <img id="play" src="./image/play.svg" alt="play">
                            <img id="next" src="./image/next.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="./image/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
